<!DOCTYPE html>
<html>
<head>
	<title>Demo with AJAX and DATATABLE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="script.js"></script>
  <script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="
https://cdn.datatables.net/rowreorder/1.2.0/js/dataTables.rowReorder.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowreorder/1.2.0/css/rowReorder.dataTables.min.css">
  
</head>
<body>

<div class="container">
      <!-- Trigger the modal with a button -->
      <br/>
  <center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Insert Data</button></center>
  <br/>
   <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Insert New Data</h4>
        </div>
        <div class="modal-body">
          
          <form action="" method="post">
           <div class="form-group">
            <label for="pname"> Product Name: </label>
            <input type="text" name="pname" id="pname" class="form-control">
          </div>
          <div class="form-group">
            <label for="pname"> Color: </label>
            <input type="text" name="pcolor" id="color" class="form-control">
          </div>
          <div class="form-group">
            <label for="pname"> Price: </label>
            <input type="number" name="price" id="price" class="form-control">
            </div>
          </form>
         
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" id="btn_submit">Insert</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

      <table id="social-table1" class="tableMerchant">
        <thead>
          <tr>
          <th>Seq_No</th>
            <th>Pid</th>
            <th>Product Name</th>
            <th>Color</th>
            <th>Price</th>
            </tr>
        </thead>
      </table>
    </div>

</body>
</html>
